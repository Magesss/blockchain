<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>区块链浏览器 - 首页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .nav {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 30px;
        }

        .nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card .icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-card .label {
            color: #666;
            font-size: 0.9rem;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .block-item, .tx-item {
            padding: 15px;
            border-left: 4px solid #667eea;
            margin-bottom: 15px;
            background: #f8f9ff;
            border-radius: 8px;
        }

        .block-item:last-child, .tx-item:last-child {
            margin-bottom: 0;
        }

        .block-hash, .tx-hash {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #666;
            word-break: break-all;
        }

        .block-info, .tx-info {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 0.9rem;
        }

        .search-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: center;
        }

        .search-input {
            width: 100%;
            max-width: 500px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-btn:hover {
            background: #5a6fd8;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online {
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }

            .nav ul {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔗 区块链浏览器</h1>
            <p>实时监控区块链网络状态</p>
        </div>

        <nav class="nav">
            <ul>
                <li><a href="/">🏠 首页</a></li>
                <li><a href="/blocks">📦 区块</a></li>
                <li><a href="/transactions">💸 交易</a></li>
                <li><a href="/tokens">🪙 代币</a></li>
                <li><a href="/transaction-visualizer">📊 交易可视化</a></li>
                <li><a href="/transfer">💰 转账</a></li>
            </ul>
        </nav>

        <div class="search-box">
            <h3>🔍 搜索区块链</h3>
            <input type="text" class="search-input" placeholder="输入区块哈希、交易ID或地址..." id="searchInput">
            <button class="search-btn" onclick="search()">搜索</button>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="icon">📦</div>
                <div class="value" id="totalBlocks">-</div>
                <div class="label">总区块数</div>
            </div>
            <div class="stat-card">
                <div class="icon">💸</div>
                <div class="value" id="totalTransactions">-</div>
                <div class="label">总交易数</div>
            </div>
            <div class="stat-card">
                <div class="icon">👥</div>
                <div class="value" id="totalAddresses">-</div>
                <div class="label">总地址数</div>
            </div>
            <div class="stat-card">
                <div class="icon">🪙</div>
                <div class="value" id="totalTokens">-</div>
                <div class="label">代币种类</div>
            </div>
        </div>

        <div class="content-grid">
            <div class="card">
                <h3>📦 最新区块</h3>
                <div id="latestBlocks" class="loading">加载中...</div>
            </div>
            <div class="card">
                <h3>💸 网络状态</h3>
                <div id="networkStatus">
                    <p><span class="status-indicator status-online"></span>网络状态: 在线</p>
                    <p>当前难度: <span id="difficulty">-</span></p>
                    <p>待处理交易: <span id="pendingTx">-</span></p>
                    <p>平均区块时间: <span id="avgBlockTime">-</span>秒</p>
                    <p>链有效性: <span id="chainValid">-</span></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws;

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadOverview();
            connectWebSocket();

            // 每30秒刷新一次数据
            setInterval(loadOverview, 30000);
        });

        // 加载概览数据
        async function loadOverview() {
            try {
                const response = await fetch('/api/overview');
                const data = await response.json();

                // 更新统计数据
                document.getElementById('totalBlocks').textContent = data.stats.totalBlocks;
                document.getElementById('totalTransactions').textContent = data.stats.totalTransactions;
                document.getElementById('totalAddresses').textContent = data.stats.totalAddresses;
                document.getElementById('totalTokens').textContent = data.stats.totalTokens;

                // 更新最新区块
                const blocksHtml = data.latestBlocks.map(block => `
                    <div class="block-item">
                        <div class="block-hash">区块 #${block.height}</div>
                        <div class="block-hash">${block.hash.substring(0, 40)}...</div>
                        <div class="block-info">
                            <span>交易: ${block.transactionCount}</span>
                            <span>矿工: ${block.miner || 'Unknown'}</span>
                            <span>${formatTime(block.timestamp)}</span>
                        </div>
                    </div>
                `).join('');
                document.getElementById('latestBlocks').innerHTML = blocksHtml;

                // 加载网络状态
                loadNetworkStats();

            } catch (error) {
                console.error('加载数据失败:', error);
                document.getElementById('latestBlocks').innerHTML = '<p style="color: red;">加载失败</p>';
            }
        }

        // 加载网络状态
        async function loadNetworkStats() {
            try {
                const response = await fetch('/api/network-stats');
                const data = await response.json();

                document.getElementById('difficulty').textContent = data.difficulty;
                document.getElementById('pendingTx').textContent = data.pendingTransactions;
                document.getElementById('avgBlockTime').textContent = data.avgBlockTime || '-';
                document.getElementById('chainValid').textContent = data.chainValid ? '✅ 有效' : '❌ 无效';

            } catch (error) {
                console.error('加载网络状态失败:', error);
            }
        }

        // 连接WebSocket
        function connectWebSocket() {
            try {
                ws = new WebSocket('ws://localhost:3001');

                ws.onopen = function() {
                    console.log('WebSocket连接已建立');
                };

                ws.onmessage = function(event) {
                    const message = JSON.parse(event.data);
                    handleWebSocketMessage(message);
                };

                ws.onclose = function() {
                    console.log('WebSocket连接已断开');
                    // 5秒后重连
                    setTimeout(connectWebSocket, 5000);
                };

                ws.onerror = function(error) {
                    console.error('WebSocket错误:', error);
                };
            } catch (error) {
                console.error('WebSocket连接失败:', error);
            }
        }

        // 处理WebSocket消息
        function handleWebSocketMessage(message) {
            switch (message.type) {
                case 'newBlock':
                    showNotification('🎉 新区块已挖出！', `区块 #${message.data.height}`);
                    loadOverview(); // 刷新数据
                    break;
                case 'newTransaction':
                    showNotification('📝 新交易', `金额: ${message.data.amount}`);
                    break;
            }
        }

        // 显示通知
        function showNotification(title, message) {
            // 简单的通知实现
            if (Notification.permission === 'granted') {
                new Notification(title, { body: message });
            }
        }

        // 搜索功能
        async function search() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            try {
                const response = await fetch(`/api/search/${encodeURIComponent(query)}`);
                const data = await response.json();

                if (data.results.length === 0) {
                    alert('未找到相关结果');
                    return;
                }

                const result = data.results[0];
                switch (result.type) {
                    case 'block':
                        window.location.href = `/blocks?block=${result.data.height}`;
                        break;
                    case 'transaction':
                        window.location.href = `/transactions?tx=${result.data.id}`;
                        break;
                    case 'address':
                        window.location.href = `/address/${result.data.address}`;
                        break;
                }
            } catch (error) {
                console.error('搜索失败:', error);
                alert('搜索失败，请重试');
            }
        }

        // 格式化时间
        function formatTime(timestamp) {
            return new Date(timestamp).toLocaleString('zh-CN');
        }

        // 回车搜索
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                search();
            }
        });

        // 请求通知权限
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }
    </script>
</body>
</html>
